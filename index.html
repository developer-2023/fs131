<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: lightblue;
            height: 20vh;
        }
        main {
            background: lightgreen;
            height: 100%;
            width: 100%;
        }
        aside {
            background: lightgoldenrodyellow;
            height: 100%;
            width: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        @media (min-width: 720px) {
            .container {
                flex-direction: row;
            }
            main {
                width: 70%;
            }
            aside {
                width: 30%;
            }
        }
        footer {
            background: lightsalmon;
            height: 10vh;
        }
    </style>
</head>
<body> 
    <header></header>
    <div class="container">
        <main></main>
        <aside></aside>
    </div>
    <footer></footer>
</body>
</html>
